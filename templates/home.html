<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home for Our Website</title>
    <style>
        body {
            font-family: "Brush Script MT", cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: beige;
            color: #5a5a5a;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #8b5e3c;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #8b5e3c;
            background: #fff;
            border: 2px solid #8b5e3c;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: #8b5e3c;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Maro & Bryan</h1>
    <p>Sharing our life together!</p>
    <a href="/our_journey" target="_blank">
        <button>Here is our journey!</button>
    </a>
</body>
</html>
