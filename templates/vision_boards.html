<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visions</title>
    <style>
        body {
            background-color: beige;
            font-family: "Brush Script MT", cursive;
            color: #5a5a5a;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 20px;
            color: #8b5e3c;
        }
        p {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 80%;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #8b5e3c;
            background: #fff;
            border: 2px solid #8b5e3c;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #8b5e3c;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Our Vision Boards</h1>
    <p>Let's make these come true</p>
    <a href="/marovision" target="_blank">
        <button>Maro's Vision Board</button>
    </a>
    <a href="/bryanvision" target="_blank">
        <button>Bryan's Vision Board</button>
    </a>
</body>
</html>
